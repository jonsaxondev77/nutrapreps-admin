name: Build and deploy ASP.Net Core app to Azure Web App - nutrapreps-admin

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: npm install, build, and test
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          NEXT_PUBLIC_API_URL: ${{secrets.NEXT_PUBLIC_API_URL}}
          BUNNY_CDN_STORAGE_ZONE_NAME: ${{secrets.BUNNY_CDN_STORAGE_ZONE_NAME}}
          BUNNY_CDN_STORAGE_API_KEY: ${{secrets.BUNNY_CDN_STORAGE_API_KEY}}
          NEXTAUTH_SECRET: ${{secrets.NEXTAUTH_SECRET}}
          NEXTAUTH_URL: ${{secrets.NEXTAUTH_URL}}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}}
          NEXT_PUBLIC_BUNNY_CDN_PULL_ZONE_HOSTNAME: ${{secrets.NEXT_PUBLIC_BUNNY_CDN_PULL_ZONE_HOSTNAME}}          
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .next/
            public/
            node_modules/
            iisnode.yml
            package.json
            package-lock.json
            next.config.js
            src/middleware.ts
            server.js
            web.config
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_42C2BFACFBD6430C940E7F76992BEC58 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6CFA84EAE4EA46AA956BEDB857B632A0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5A362F27A38C4576BF2CF9836B106B28 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'nutrapreps-admin'
          slot-name: 'Production'
          package: .
          